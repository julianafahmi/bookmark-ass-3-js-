<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main class=" py-5 position-relative ">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center position-relative">Bookmarker</h1>
    
            <div class="bookmark-body p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center w-100 py-3 border border-2 border-black border-end-0 border-start-0 gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                
                </h2>
    
                <div class="site-name w-100 flex-column justify-content-center align-items-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" oninput="validateBookMarkInput(this)" id="bookmarkName" placeholder="Bookmark Name" class="form-control-custom form-control">
                    <div class="alert">
                  

                    </div>
    
                </div>
                <div class="site-url w-100 flex-column justify-content-center align-items-center">
                    <label for="bookmarkUrl" class="pb-2 fw-semibold">
                        <i class="fa fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" oninput="validateBookMarkInput(this)" id="bookmarkUrl" placeholder="Website URL" class="form-control-custom form-control">
    
                </div>
                <button onclick="addBookMark()" class="btn btn-submit px-5" id="submitButton">Submit</button>
    
    
            </div>
    
            <table class="table text-center bg-light mt-4">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">website name</th>
                        <th class="text-capitalize">visit</th>
                        <th class="text-capitalize">delete</th>
                       
                    </tr>
                </thead>
    
                <tbody id="tableBody" >
                   
                </tbody>
    
                
            </table>
        </div>

        <div class="box-ifno  position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-content bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header d-flex justify-content-between align-items-center w-100 mb-3">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>

                    <button class="btn border-0" onclick="closeBoxInfo()" id="closeBtn">
                        <i class="fa-solid fa-xmark fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-3 fw-bold fs-4">Site Name or Url is not valid, Please follow the rules below :</p>
                <ol class="list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2 text-danger fs-5"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2 text-danger fs-5"></i>
                        Site URL must be a valid one
                    </li>
                </ol>

            </div>


        </div>

    </main>


   
    
 







    <script src="javascript/script.js"></script>
</body>
</html>
